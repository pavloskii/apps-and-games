<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron" id="header">
        <div class="container">
            <h3>IP production</h3>
        </div>
    </div>

    <div class="container" id="gameContainer">
        <!--<span class="col-sm-2"></span>-->
        <input type="button" class="btn btn-danger col-sm-4 colorBtn" id="red">
        <input type="button" class="btn btn-warning col-sm-4 colorBtn" id="yellow">
        <div class="col-sm-3" id="scoreContainer">
            <div class="form-group">
                <input type="button" class="btn btn-default col-sm-12" value="Start" id="start">
                <h4>Score:</h4>
                <input type="text" class="form-control" id="score" readonly>
            </div>
            <h4>Score board:</h4>
            <ul id="scoreBoard"></ul>
        </div>
        <input type="button" class="btn btn-primary col-sm-4 colorBtn" id="blue">
        <input type="button" class="btn btn-success col-sm-4 colorBtn" id="green">
    </div>






    <!--skripti...........................................................-->
    <script src="jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>

</html>
